[versions]
androidToolsBuild = "8.8.1"
androidToolsCommon = "31.8.1"
benManes = "0.52.0"
catalogUpdate = "0.8.5"
indramahkota = "1.2.0"
jgit = "7.1.0.202411261347-r"
kaseChange = "1.4.1"
kotlin = "2.0.20"
r8Version = "8.7.18"
secrets = "2.0.1"

[libraries]
android-r8 = { module = "com.android.tools:r8", version.ref = "r8Version" }
android-tools-build = { module = "com.android.tools.build:gradle", version.ref = "androidToolsBuild" }
android-tools-common = { module = "com.android.tools:common", version.ref = "androidToolsCommon" }
compose-compiler-gradle-plugin = { module = "org.jetbrains.kotlin:compose-compiler-gradle-plugin", version.ref = "kotlin" }
jgit = { module = "org.eclipse.jgit:org.eclipse.jgit", version.ref = "jgit" }
kase-change = { module = "net.pearx.kasechange:kasechange-jvm", version.ref = "kaseChange" }
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
secret-gradle-plugin = { module = "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin", version.ref = "secrets" }

[plugins]
ben-manes-versions = { id = "com.github.ben-manes.versions", version.ref = "benManes" }
convention-commitlint = { id = "commitlint", version.ref = "indramahkota" }
convention-publish-config = { id = "publish.config", version.ref = "indramahkota" }
convention-publishing = { id = "publish", version.ref = "indramahkota" }
version-catalog-update = { id = "nl.littlerobots.version-catalog-update", version.ref = "catalogUpdate" }
